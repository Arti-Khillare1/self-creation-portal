<lib-header [title]="titleObj.title" [backButton]="backButton" [headerData]="headerData" (buttonClick)="onButtonClick($event)"></lib-header>
<div class="flex">
    <lib-side-navbar [sidenavData]="sidenavData"></lib-side-navbar>
    <div class="w-full px-0">
    <div class="flex-col space-y-4 px-0 py-4 text-secondary">
        <div class="pl-6 py-0 border-b"><h2 class="px-6 py-4 text-lg">{{ titleObj['sub-title'] | translate}}</h2></div>
        <div class="pl-6">
            <p class="px-6 py-4 space-y-4">{{ titleObj['btn-info'] | translate}}</p>
            <div class="px-6 space-y-6">
                @for(item of taskData; track item; let  i = $index) {
                    <div><h3 class="text-lg">{{item.header}}</h3>
                        <mat-card>
                            <div class="flex-row flex-wrap  items-center space-x-4 text-primary">
                                @for(button of item.buttons; track button) {
                                    <div class="inline-flex px-4 py-2">
                                        <mat-card-content class="cursor-pointer" (click)="onAction(button, i)">
                                            <div class="inline-flex"><mat-icon>add_circle</mat-icon><span class="px-2">{{button}}</span></div>
                                            @if (button === 'Add subtask(s)' && item.showSubtaskInput) {
                                                <div class="flex flex-row space-y-4">
                                                    <mat-form-field class="w-full h-5" appearance="outline">
                                                        <input matInput class="text-sm" [formControl]="inputControl" placeholder="Set a meeting with a teacher" (keydown.enter)="addSubTask(i)">
                                                    </mat-form-field><mat-icon class="cursor-pointer" (click)="onDelete(i)">delete</mat-icon>
                                                </div>
                                            }
                                        </mat-card-content>
                                    </div>
                                }
                            </div>
                        </mat-card>
                    </div>
                }
            </div>
        </div>
    </div>
    </div> 
</div>
