<div >
    @if(list){
    <div class="card-container p-2 pl-5">
        <mat-card-content>
            <div class="flex-row mr-10">
                <div class="flex-column">
                    <div  class="flex-row">
                        <div class="chip-container capitalize item-center text-center">
                            {{list.type | translate}}
                        </div>
                    </div>
                    <div class="flex-column">
                        <p class="text capitalize overflow-ellipsis">{{list.title | translate}}</p>
                        <div class="flex items-center text-sm text-[$borderGray]">
                            By <span class="ml-1">{{ list.creator | translate }}</span>
                        </div>
                    </div>

                </div>
                <div class="flex-row flex-end ">
                    <div class=" flex justify-center items-center">
                        <mat-icon class="info-icon">info</mat-icon>
                    </div>
                    @if(showActionButton){
                        @for (button of list.actionButton; track button){
                            <div>
                                <button mat-flat-button [ngStyle]="{'background-color': button.background_color, 'color': 'white'}" (click)="cardClick(list)">{{button.label | translate}}</button>
                            </div>
                            }
                    }
                </div>
            </div>
        </mat-card-content>
    </div>
    }
</div>
