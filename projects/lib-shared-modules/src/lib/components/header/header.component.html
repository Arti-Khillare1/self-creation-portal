<mat-toolbar>
  <a>
    @if (backButton) {
    <mat-icon (click)="backArrowButton()">keyboard_backspace</mat-icon>
    }
  </a>
  <span class="aligned-with-icon">{{ title | translate }}</span>
</mat-toolbar>
<mat-toolbar class="sub-header border-b">
    <div class="title">{{ headerData?.title || 'Workspace'  | translate}}</div> 
    @if (headerData.buttons) {
      <div class="buttons-container">
        @for (button of headerData.buttons; track button) {
          <button mat-button (click)="onButtonClick(button)">{{ button.title | translate }}</button>
        }
      </div>
    }
</mat-toolbar>
