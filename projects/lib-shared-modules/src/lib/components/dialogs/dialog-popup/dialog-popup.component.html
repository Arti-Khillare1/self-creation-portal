<div class="flex flex-row justify-between items-center bg-primary h-10">
  <h2 class="text-white font-bold px-6">{{dialogueData?.header |translate}}</h2>
  <img class="cursor-pointer pr-4" [mat-dialog-close]="false" src="./../assets/icons/close-icon.png" alt="">
</div>
<div mat-dialog-content>
  <h3 class="h-20 text-sm font-bold px-4">{{dialogueData?.content |translate}}</h3>
</div>
<div class="border-t"></div> 
<div class="flex flex-row justify-end items-center">
<button  class="btn text-primary w-30 min-w-[135px]" [mat-dialog-close]="false">{{dialogueData.cancelButton |translate}}</button>
<button  class="btn bg-primary text-white w-30 min-w-[135px]" [mat-dialog-close]="true">{{dialogueData.exitButton |translate}}</button>
</div>
