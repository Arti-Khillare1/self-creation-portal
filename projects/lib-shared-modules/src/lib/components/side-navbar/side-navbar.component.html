<mat-sidenav-container>
  <mat-sidenav class="fixed-sidenav" [opened]="true" mode="side" [disableClose]="true">
    <mat-nav-list>
      @for (item of sidenavData; track item) {
        <a mat-list-item [routerLink]="[item.url]" [queryParamsHandling]="'preserve'" routerLinkActive="active" (click)="currentTab(item)">
          <span class="entry">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label | translate }}</span>
            <mat-icon class="text-warning error-icon" *ngIf="tabValidation && tabValidation[item.page] == 'INVALID'">info</mat-icon>
          </span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
