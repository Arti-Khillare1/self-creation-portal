<div class="search-container flex flex-row p-1 gap-2" >
    <div class="flex text-center">
        <mat-icon class="search-icon" matPrefix (click)="onSearch(searchInput.value)">search</mat-icon>
    </div>
    <input type="search" matInput #searchInput [formControl]="searchControl" [attr.maxlength]="maxLength"  (keyup.enter)="onSearch(searchInput.value)" placeholder="Search" >
</div>
